<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Parameters Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="params-section">
      <h2>URL 参数</h2>
      <div id="params-list"></div>
      <button id="add-param">添加参数</button>
      <button id="apply-changes">应用修改</button>
    </div>
    
    <div id="presets-section">
      <h2>预设</h2>
      <div id="presets-list"></div>
      <div id="save-preset">
        <input type="text" id="preset-name" placeholder="预设名称">
        <button id="save-preset-btn">保存为预设</button>
      </div>
    </div>
  </div>
  <script type="module" src="index.ts"></script>
</body>
</html>

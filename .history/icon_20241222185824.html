<!DOCTYPE html>
<html>
<head>
  <style>
    svg {
      background: #1a73e8;
    }
    .icon-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      fill: white;
    }
  </style>
</head>
<body>
  <!-- 16x16 图标 -->
  <svg width="16" height="16" viewBox="0 0 16 16">
    <rect width="16" height="16" rx="3" fill="#1a73e8"/>
    <text x="4" y="12" class="icon-text" font-size="12">U</text>
  </svg>

  <!-- 48x48 图标 -->
  <svg width="48" height="48" viewBox="0 0 48 48">
    <rect width="48" height="48" rx="8" fill="#1a73e8"/>
    <text x="12" y="36" class="icon-text" font-size="36">U</text>
  </svg>

  <!-- 128x128 图标 -->
  <svg width="128" height="128" viewBox="0 0 128 128">
    <rect width="128" height="128" rx="20" fill="#1a73e8"/>
    <text x="32" y="96" class="icon-text" font-size="96">U</text>
  </svg>
</body>
</html>
